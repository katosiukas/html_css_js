<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	
<style>
	table {

	  border-collapse: collapse;
	}
	th, td {
		  border: 1px solid black;
		  padding: 3px 6px;
	}
</style>
	
	<title>
		Matematine formule. 
	</title>
	
	<script>
			
		
			function paskaiciuokim() {
			
			
				m = 14,0067; 
			    M = 7; 
			    R = 8.31;   
			    T = 23;   
				dV = 0;
				x_g = document.getElementById ( 'x_gal' ).value;
				x_p = document.getElementById ( 'x_pr' ).value;
				
			
			
				dV = (	x_g - x_p ) / 19;
				
			
				rez_str = '<br>';
				
				p = ((m/M)*R*T)/dV;
				
			
				
						i = x_g - x_p;
						dVV = dV;
						
						rez_str += '<table><tr><th>dV</th><th>p</th></tr>';
						
						for ( n = 0; n < i; n++) {
						
						//		rez_str += 'kai dx = ' + dVV;
						//		rez_str += '<br>';
								
								p = (( m / M) * R * T) / dVV;
								dVV = dVV * 2;
						//		rez_str += ' p yra = ' + p;
						//		rez_str += '<br>';
						//		rez_str += '<br>';
								
							rez_str += '<tr><td>' + dVV.toFixed ( 3 ) + '</td><td>' + p.toFixed ( 3 ) + '</td></tr>';
				
			
				}
				rez_str += '</table>';
				
				
				
				
				
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
							
				}
				
	</script>
	
</head>

<body  style="background-color:Cyan;"> 
	
	Paskaiciuokim fizikos formule duju slegiui (Azotas): p=((m/M)*R*T)/dV   <br> 
	Naudojam: m=14,0067 <br>
			  M=7 <br>
			  R=8.31   <br>
			  T=23   <br>
	Ir formule: dV = ( V_gal - V_pr ) / 19 <br>
		
	Isivedam pradine V reiksme?<br>
	<input type="text" id="x_pr" style="width: 60px" value=""><br>
	
	Isivedam galine V reiksme?<br>
	<input type="text" id="x_gal" style="width: 60px" value=""><br>
	
	
	<input type="button" onClick="paskaiciuokim()" style="border:2px solid Violet; color:White; background-color:Red" value="skaiciuoti">
	<div id="rez">
	</div>
		
		


</body>
</html>
