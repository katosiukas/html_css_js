	<script>
			
		
			function paskaiciuokim() {
			
				document.getElementById("panel").style.display = "block";
				m = 14,0067; 
			    M = 7; 
			    R = 8.31;   
			    T = 23;   
				dV = 0;
				x_g = document.getElementById ( 'x_gal' ).value;
				x_p = document.getElementById ( 'x_pr' ).value;
				
			
			//	x_gal = parseInt ( x_g );
			//	x_pr = parseInt ( x_p );
				dV = (	x_g - x_p ) / 19;
				
			//	rez_str = ' dx = ';
			//	rez_str += dV;
				rez_str = '<br>';
				
				p = ((m/M)*R*T)/dV;
				
			//	rez_str += ' p yra = ' + p;
			//	rez_str += '<br>';
				
						i = x_g - x_p;
						dVV = dV;
						
						for ( n = 0; n < i; n++) {
						
								rez_str += 'kai dx = ' + dVV;
								rez_str += '<br>';
								
								p = (( m / M) * R * T) / dVV;
								dVV = dVV * 2;
								rez_str += ' p yra = ' + p;
								rez_str += '<br>';
								rez_str += '<br>';
				}
				
				
				
				
				
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
							
				}
				
	</script>

<body  style="background-color:Cyan;"> 
	
	Paskaiciuokim fizikos formule duju slegiui (Azotas): p=((m/M)*R*T)/V   <br>

			  M=7 <br>
