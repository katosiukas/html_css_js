<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		Zaidimas su masyvu
	</title>
	<style>
		#rez {
			background-color: yellow;
		}
	</style>
	<script>
			
		function salinti_nulius() {
		
			var skaiciai = document.getElementById ( 'sk' ).value.split( ',' );
			
			rez_str = 'Įvesti skaičiai: <br>';
			
			flag_duom_teisingi = true;
															// --- skaičių teisingumo tikrinimas ..
			for (  i = 0; i < skaiciai.length; i++ ) { 
			
				rez_str += skaiciai [ i ] + ' ';							// .. ir duomenų pateikimas rezultate										
			
				if ( isNaN ( skaiciai [ i ] ) ) {   						// &&
				
					flag_duom_teisingi = false;
				}
			}
			rez_str += '<br>';			
			
			if ( flag_duom_teisingi  ) {
			
				if ( skaiciai.length < 1 ) {
				
					rez_str += 'skaičių turi būti bent 1';
					
				} else {
				
					
					for ( i = 1; i < skaiciai.length; i++ )  {
					
						skaic = parseInt ( skaiciai [ i ] );
												
						if ( skaic == 0 ) {
							
							pirmas = parseInt (skaiciai [ i - 1 ] );
							antras = parseInt (skaiciai [ i - 2 ] );
							suma = pirmas + antras;
							skaiciai [ i ] = "" + suma;					
						}	
					}
					rez_str += 'pakeista seka = ' + skaiciai.join( ' ' ) + '<br>';
	
				}
				
			} else {
				
				rez_str += 'yra nekorektiški';
			}
			
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
			
		}					
	</script>
</head>
<body  style="background-color:cyan;"> 
	skaiciu sekoje surasti 2 skaicius pries 0, juos susumuoti ir pakeisti vietoje 0.
	
		
	Šitie skaičiai A?<br>
	<input type="text" id="sk" style="width: 600px" value="8,6,7,4,12,0,18,4,14,0,7,3,1,0,4,2,8,7,2,6"><br>
	
	
	<input type="button" onClick="salinti_nulius()" style="border:2px solid Violet; color:White; background-color:Red" value="daryti">
	<div id="rez">
	</div>
</body>
</html>
