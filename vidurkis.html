<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		Zaidimas su masyvu
	</title>
	<style>
		#rez {
			background-color: yellow;
		}
	</style>
	<script>
			
		function salinti_nulius() {
		
			var skaiciai = document.getElementById ( 'sk' ).value.split( ',' );
			
			rez_str = 'Įvesti skaičiai: <br>';
			
			flag_duom_teisingi = true;
															// --- skaičių teisingumo tikrinimas ..
			for (  i = 0; i < skaiciai.length; i++ ) { 
			
				rez_str += skaiciai [ i ] + ' ';							// .. ir duomenų pateikimas rezultate										
			
				if ( isNaN ( skaiciai [ i ] ) ) {   						// &&
				
					flag_duom_teisingi = false;
				}
			}
			rez_str += '<br>';			
			
			if ( flag_duom_teisingi  ) {
			
				if ( skaiciai.length < 1 ) {
				
					rez_str += 'skaičių turi būti bent 1';
					
				} else {
				
					
					suma = 0;							
					vidurkis = 0;
					maz = 0;
					n = 0;
					m = 0;
					maz_vid = 0;
					
					for  (  i = 1; i < skaiciai.length; i++ )  {
					
						skaic = parseInt ( skaiciai [ i ] );
												
						suma = suma + skaic;
											
					}

					rez_str += ' masyvo suma = ' + suma;
					rez_str += '<br>';														
				
					vidurkis = suma / skaiciai.length;
				
					rez_str += ' masyvo vidurkis = ' + vidurkis;
					rez_str += '<br>';
				
					var mazesni = [ ];
					var didesni = [ ];
					
					for ( i = 0; i < skaiciai.length; i++) {
					
						maz = parseInt (skaiciai [ i ] );
						
						if ( maz < vidurkis ) {
							
							// rez_str += ' mazesnis uz vidurki skaicius = ' + maz;
							// rez_str += '<br>';
							mazesni.push(maz);
							n = n + 1;
							m = m + maz;
						}						
					
						if ( maz > vidurkis ) {
						
							didesni.push(maz);
							// rez_str += ' didesnis ' + maz;
							// rez_str += '<br>';
							
							}
					}
					
					maz_vid = m / n;
					rez_str += ' mazesniu skaicius = ' + n;
					rez_str += '<br>';
					rez_str += ' mazesniu vidurkis = ' + maz_vid;		
					rez_str += '<br>';
				
					rez_str += ' mazesni skaiciai = ' + mazesni;
					rez_str += '<br>';
					rez_str += ' didesni skaiciai = ' + didesni;
				}
				
			} else {
				
				rez_str += 'yra nekorektiški';
			}
			
			rez = document.getElementById ( 'rez' );
			rez.innerHTML = rez_str; 
			
		}					
	</script>
</head>
<body  style="background-color:blue;"> 
	skaiciu sekoje surasti skaiciu kurie mazesni uz vidurki tik ju viduje, o didesnius uz vidurki israsyti atskirai.
	
		
	Šitie skaičiai A?<br>
	<input type="text" id="sk" style="width: 600px" value="8,6,7,4,12,0,18,4,14,0,7,3,1,0,4,2,8,7,2,6"><br>
	
	
	<input type="button" onClick="salinti_nulius()" style="border:2px solid Violet; color:White; background-color:Red" value="daryti">
	<div id="rez">
	</div>
</body>
</html>
