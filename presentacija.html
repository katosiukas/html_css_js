<!DOCTYPE html>
<html>
<head>
		<meta charset="utf-8">
	<title>
		Presentacija.
	</title>
	

<style>
#div0 {
  position: absolute;
  background-color: lightgrey;
  width: 100px;
  border: 15px solid green;
  border-style: groove;
  padding: 50px;
  margin-top: 500px;
  margin-left: 10px;
}

#div1 {
  position: absolute;
  background-color: lightblue;
  width: 100px;
  border: 15px solid green;
  border-style: groove;
  padding: 75px;
  margin-top:  300px;
  margin-left: 300px;
}

#div2 {
  position: absolute;
  background-color: red;
  width: 100px;
  border: 15px solid green;
  border-style: groove;
  padding: 100px;
  margin-top: 200px;
  margin-left: 650px;
}

.container {
  position: relative;
  width: 100%;
  max-width: 400px;
}

.container img {
  width: 100%;
  height: auto;
}

.container .btn0 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 12px;
  padding: 10px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn1 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 12px;
  padding: 10px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn2 {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  background-color: #f1f1f1;
  color: black;
  font-size: 12px;
  padding: 10px 30px;
  border: none;
  cursor: pointer;
  border-radius: 5px;
  text-align: center;
}

.container .btn0:hover {
  background-color: black;
  color: white;
}

.container .btn1:hover {
  background-color: black;
  color: white;
}

.container .btn2:hover {
  background-color: black;
  color: white;
}

</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		

		
		$( '#ACC' ).click (function () {
		
			$( '#div0' ).animate ( { 'top': '500px' }, 3000);
			
		});
		
		$( '#ICT' ).click (function () {
		
			$( '#div1' ).animate ( { 'bottom': '5000px' }, 3000);
			
		});
		
		$( '#TL' ).click (function () {
		
			$( '#div2' ).animate ( { 'width': '500px' }, 3000);
			
		});
		
	});
	</script>	
</head>


	

	
<body>

<h2>Ka as veikiau praeita vasara:</h2>

<div id="div0">
 <img src="acc.jpg" style="width:100%">
 <div class="container">
  <button id="ACC" class="btn0">ACC</button>
  </div>
</div>
</div>

<div id="div1"> 
<img src="ict.jpg" style="width:100%">
<div class="container">
  <button id="ICT" class="btn1" >ICT</button>
  </div>
</div>
</div>

<div id="div2">
<img src="team.jpg" style="width:100%">
<div class="container">
  <button id="TL" class="btn2">TL</button>
  </div>
</div>
</div>


	
</body>
</html>
